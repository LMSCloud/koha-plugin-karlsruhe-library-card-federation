swagger: "2.0"
info:
  title: bwCard KA-LIB API
  description: |


    ## card_status
     * **card_status** (get): returns card status for KA-LIB members <br> status code 200 (OK) on success
     * **card_status** (post): distribute card status for KA-LIB to members<br> status code 202 (Accepted) on success
  contact:
    name: bwcard Team KIT
    url: https://www.bwcard.de/149.php
    email: service@bwcard.de
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.1.0
paths:
  /card_status/{card_number}:
    get:
      x-mojo-to: Com::LMSCloud::KarlsruheLibraryCards::LibraryCardController#getCardStatus
      summary: get Karlsruhe library card status of local cards by card number
      operationId: kalib-get-card-status
      produces: 
        - application/json
      security:
        - APIKeyHeader: []
      parameters:
        - name: card_number
          in: path
          required: true
          type: string
          minLength: 12
          maxLength: 12
          pattern: ^[0-9]*$
          description: Card Number with 12 digits
      responses:
        "200":
          description: Successful Response
          schema:
            properties:
              card_status:
                type: string
                description: The status of the card
              card_number:
                type: string
                description: The card number
            type: object
            required:
              - card_status
              - card_number
        "400":
          description: Validation Error
          schema:
            properties:
              detail:
                type: string
        "401":
          description: Invalid API key
          schema:
            properties:
              detail:
                type: string
        "404":
          description: Patron not found
          schema:
            properties:
              detail:
                type: string
        "422":
          description: Validation Error
          schema:
            properties:
              detail:
                type: array
                items:
                  type: object
                  properties:
                    loc:
                      type: array
                      items: {}
                    msg:
                      type: string
                    type:
                      type: string
  /check_card_status/{card_number}:
    get:
      x-mojo-to: Com::LMSCloud::KarlsruheLibraryCards::LibraryCardController#checkCardStatus
      summary: get Karlsruhe library card status of remote cards by card number
      operationId: kalib-check-card-status
      produces: 
        - application/json
      security:
        - APIKeyHeader: []
      parameters:
        - name: card_number
          in: path
          required: true
          type: string
          minLength: 12
          maxLength: 12
          pattern: ^[0-9]*$
          description: Card Number with 12 digits
      responses:
        "200":
          description: Successful Response
          schema:
            properties:
              card_status:
                type: string
                description: The status of the card
              card_number:
                type: string
                description: The card number
            type: object
            required:
              - card_status
              - card_number
        "400":
          description: Error etrieving the card status
          schema:
            properties:
              detail:
                type: string
      x-koha-authorization:
        permissions:
          borrowers: edit_borrowers
  /card_status:
    post:
      x-mojo-to: Com::LMSCloud::KarlsruheLibraryCards::LibraryCardController#setCardStatus
      summary: set card status for card number
      operationId: kalib-set-card-status
      produces: 
        - application/json
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          description: card status parameters
          required: true
          schema:
            properties:
              card_status:
                type: string
                title: Card Status
                description: The status of the card
              card_number:
                type: string
                title: Card Number
                description: The card number
            type: object
            required:
              - card_status
              - card_number
            title: CardStatus
      responses:
        "200":
          description: Successful Response
          schema:
            properties:
              card_status:
                type: string
                description: The status of the card
              card_number:
                type: string
                description: The card number
            type: object
            required:
              - card_status
              - card_number
        "400":
          description: Validation Error
          schema:
            properties:
              detail:
                type: string
        "401":
          description: Invalid API key
          schema:
            properties:
              detail:
                type: string
        "422":
          description: Validation Error
          schema:
            properties:
              detail:
                type: array
                items:
                  type: object
                  properties:
                    loc:
                      type: array
                      items: {}
                    msg:
                      type: string
                    type:
                      type: string
  /health_check:
    get:
      x-mojo-to: Com::LMSCloud::KarlsruheLibraryCards::LibraryCardController#healthCheck
      summary: Health Check
      operationId: kalib-health-status
      produces: 
        - application/json
      responses:
        '200':
          description: Successful Response
          schema: {}
        "401":
          description: Invalid API key
          schema:
            properties:
              detail:
                type: string
